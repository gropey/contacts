<form name='acf'>
<h5 id='who'></h5>
<table id='acf'>
<tr style='text-align:center;'>
<th colspan='2'>Call/Event</th>
</tr>
<tr>
<td>Call-back date:</td>
<td><input type='text' id='callback' name='callback' size='10' val='d' /></td>
</tr>
<tr>
<td>Call-back time:</td>
<td><input type="text" name="t" size="5" val='ts' /></td>
</tr>
<tr>
<td>Notes/Comments </td>
</tr>
<tr>
<td colspan='2'>
<textarea name='notes' rows='4' cols='45' wrap='virtual' val='t'></textarea>
</td>
</tr>
<tr>
<td colspan='2'>
<input type='button' value='OK' class='buttons' onclick='ckform();'/>&nbsp;
<input type='button' name='dothis' value='Cancel' class='buttons' onclick='showCalls();'/>
</td>
</tr>
</table>
</form>
